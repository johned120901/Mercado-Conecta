{% extends "base.html" %}
{% block title %}Crear Nueva Tienda{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Crear Nueva Tienda</h2>
    <form action="/create_store" method="POST">
        <label for="name">Nombre de la Tienda</label>
        <input type="text" id="name" name="name" required>
        
        <label for="description">Descripción de la Tienda</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="address">Dirección de la Tienda</label>
        <input type="text" id="address" name="address" required>
        
        <button type="submit" class="button-link">Crear Tienda</button>
    </form>
</div>
{% endblock %}
